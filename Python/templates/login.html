<html>
  <body>
    
      <h1>Login Page</h1>
      
      <form action="" method="post">
        <tr>Username</tr>
        <input type="text" name="username" value="{{
          request.form.username }}">
        <tr>Password</tr>  
         <input type="password" name="password" value="{{
          request.form.password }}">
          
        <input type="submit" value="Login">
      </form>

      {% if error %}
        <p class="error">{{ error }}
      {% endif %}
  </body>
</html>
